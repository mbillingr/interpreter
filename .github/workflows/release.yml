name: Release

on:
  create

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose --release
      - name: Run tests
        run: cargo test --verbose --release

  release-linux:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build Default
        run: cargo build --all --release && strip target/release/interpreter && mv target/release/interpreter target/release/interpreter_amd64

      - name: Build NoDefault
        run: cargo build --all --release --no-default-features && strip target/release/interpreter && mv target/release/interpreter target/release/interpreter_small_amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/interpreter_amd64
            target/release/interpreter_small_amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-win:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install latest rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          override: true

      - name: Build NoDefault
        run: cargo build --all --release --no-default-features

      - name: Rename NoDefault
        run: move target/release/interpreter.exe target/release/interpreter_small.exe

      - name: Build Default
        run: cargo build --all --release && strip target/release/interpreter && mv target/release/interpreter target/release/interpreter_amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/interpreter.exe
            target/release/interpreter_small.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
